# Foot terminal configuration - Fedpunk
# Based on Wezterm configuration for consistency

[main]
# Terminal settings
term=xterm-256color
login-shell=no

# Performance settings - matching Wezterm's 144fps
locked-title=no
resize-delay-ms=100

# Shell integration
shell=/usr/bin/fish

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000
multiplier=3.0

[url]
launch=firefox ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
# -*- conf -*-
# theme: Ayu Mirage
