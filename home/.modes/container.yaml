mode: container
description: Minimal development environment for containers

install:
  # System preparation (skip desktop-specific setup)
  desktop_setup: false     # No RPM Fusion or XDG directories needed
  system_upgrade: false    # Containers should use base image updates
  firmware_update: false   # Not applicable in containers

  # Terminal tools
  tmux: true               # Terminal multiplexer
  neovim: true             # Modern text editor
  yazi: true               # File manager
  btop: true               # System monitor
  gh: true                 # GitHub CLI
  claude: true             # Claude CLI
  lazygit: true            # Git TUI
  cli_tools: true          # ripgrep, fd, bat, eza, etc.
  languages: true          # Node.js, Python, Go, Rust toolchains

  # Desktop environment (disabled for containers)
  kitty: false             # No terminal emulator needed
  hyprland: false          # No window manager needed
  rofi: false              # No application launcher needed
  firefox: false           # No GUI browser needed
  fonts: false             # No Nerd fonts needed

  # System components (disabled for containers)
  audio: false             # No audio stack needed
  multimedia: false        # No multimedia codecs needed
  bluetooth: false         # No Bluetooth needed

  # Optional extras (disabled for containers)
  extra_apps: false        # No Discord/Spotify/etc. needed

  # Setup/Configuration (disabled for containers - host tools)
  podman: false            # Podman is for host, not inside container
  devcontainer: false      # Devcontainer CLI is for host
  nvim_mcp: false          # MCP server typically used on host
  bitwarden: false         # Bitwarden setup typically on host
