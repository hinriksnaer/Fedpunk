mode: desktop
description: Full desktop environment with all development tools

install:
  # System preparation
  desktop_setup: true       # RPM Fusion repos, XDG user directories
  system_upgrade: true      # Run full system upgrade (dnf upgrade --refresh)
  firmware_update: true     # Check and apply firmware updates via fwupd

  # Terminal tools
  tmux: true               # Terminal multiplexer
  neovim: true             # Modern text editor
  yazi: true               # File manager
  btop: true               # System monitor
  gh: true                 # GitHub CLI
  claude: true             # Claude CLI
  lazygit: true            # Git TUI
  cli_tools: true          # ripgrep, fd, bat, eza, etc.
  languages: true          # Node.js, Python, Go, Rust toolchains

  # Desktop environment
  kitty: true              # GPU-accelerated terminal emulator
  hyprland: true           # Wayland compositor
  rofi: true               # Application launcher
  firefox: true            # Web browser
  fonts: true              # Nerd fonts

  # System components
  audio: true              # PipeWire audio stack
  multimedia: true         # Codecs, hardware acceleration
  bluetooth: true          # BlueZ bluetooth stack
  bluetui: true            # Bluetooth TUI manager
  nvidia_drivers: true     # NVIDIA proprietary drivers (prompt if GPU detected)

  # Optional extras
  extra_apps: true         # Discord, Spotify, etc.

  # Setup/Configuration (run once)
  podman: true             # Podman container runtime
  devcontainer: true       # Devcontainer CLI
  nvim_mcp: true           # Neovim MCP server for Claude Code
  bitwarden: true          # Bitwarden CLI configuration
