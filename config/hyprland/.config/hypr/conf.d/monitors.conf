# Monitor Configuration
# This file is managed by nwg-displays
#
# To configure your monitors graphically:
#   1. Run: nwg-displays
#   2. Select your monitor(s)
#   3. Set resolution, refresh rate, position, and scale
#   4. Click "Apply" to generate this file automatically
#
# For manual configuration, see: https://wiki.hyprland.org/Configuring/Monitors/

# Default: Use preferred resolution for all monitors
# Scale set to 1 for proper ultrawide support (no automatic scaling)
#monitor=,preferred,auto,1

# Alternative automatic modes (uncomment one of these if preferred mode doesn't work):
# monitor=,highrr,auto,1     # High refresh rate mode (for gaming monitors)
# monitor=,highres,auto,1    # High resolution mode (for 4K+ displays)

# Example configurations (uncomment and modify as needed):
# Samsung Neo G9 57" (7680x2160@240Hz):
# monitor=DP-1,7680x2160@240,0x0,1
#
# Samsung Odyssey G95NC 57" - Full resolution with 2x scaling:
monitor=HDMI-A-2,7680x2160@120,0x0,1.5
#
# Standard 1080p monitor:
# monitor=HDMI-A-1,1920x1080@60,0x0,1
#
# 4K monitor with scaling:
# monitor=DP-2,3840x2160@60,0x0,1.5
