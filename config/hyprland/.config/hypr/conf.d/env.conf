# Environment Variables
# System-wide environment configuration for Hyprland

# ================================
# XDG Specifications
# ================================
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ================================
# Toolkit Backend Configuration
# ================================
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# ================================
# Qt Configuration
# ================================
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# ================================
# Dark Mode Preference
# ================================
# Tell GTK apps to prefer dark theme
env = GTK_THEME,Adwaita:dark
# Tell Qt apps to prefer dark theme (for apps that respect it)
env = QT_STYLE_OVERRIDE,Adwaita-Dark

# ================================
# Cursor Configuration
# ================================
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# ================================
# Mozilla/Firefox Wayland
# ================================
env = MOZ_ENABLE_WAYLAND,1

# ================================
# NVIDIA Specific
# ================================
# Note: NVIDIA env vars are set in conf.d/nvidia.conf to avoid duplication
# Do not uncomment these here - they will conflict with nvidia.conf
