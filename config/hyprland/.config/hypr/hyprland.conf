# Hyprland Configuration
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# ================================
# Configuration Modules
# ================================
# Load order matters: variables → env → theme → core → rules → keybinds → autostart

# Theme & Variables (must be first)
source = $HOME/.config/hypr/conf.d/variables.conf

# Active Theme (managed by theme switcher - Super+Shift+T)
source = $HOME/.local/share/fedpunk/themes/default/hyprland.conf

# Environment Variables
source = $HOME/.config/hypr/conf.d/env.conf

# Core Configuration
source = $HOME/.config/hypr/conf.d/monitors.conf
source = $HOME/.config/hypr/conf.d/input.conf
source = $HOME/.config/hypr/conf.d/general.conf
source = $HOME/.config/hypr/conf.d/decorations.conf
source = $HOME/.config/hypr/conf.d/layouts.conf
source = $HOME/.config/hypr/conf.d/group.conf
source = $HOME/.config/hypr/conf.d/misc.conf

# Debug Configuration (comment out to disable debug logging)
source = $HOME/.config/hypr/conf.d/debug.conf

# Window Rules
source = $HOME/.config/hypr/conf.d/windowrules.conf

# Keybindings
source = $HOME/.config/hypr/conf.d/keybinds.conf

# Autostart Applications
source = $HOME/.config/hypr/conf.d/autostart.conf
