# Yazi Theme for Fedpunk
# This is a placeholder theme - it will be overridden by theme-specific configs
# Each fedpunk theme can provide its own yazi theme.toml

[mgr]
# Border style
border_symbol = "â”‚"
border_style = { fg = "#89b4fa" }

# Highlighting
cwd = { fg = "#89dceb", bold = true }
hovered = { fg = "#1e1e2e", bg = "#89b4fa" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#f9e2af", bold = true }
find_position = { fg = "#f5c2e7", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#a6e3a1", bg = "#a6e3a1" }
marker_copied = { fg = "#f9e2af", bg = "#f9e2af" }
marker_cut = { fg = "#f38ba8", bg = "#f38ba8" }

# Tab
tab_active = { fg = "#1e1e2e", bg = "#89b4fa" }
tab_inactive = { fg = "#cdd6f4", bg = "#313244" }
tab_width = 1

# Count
count_copied = { fg = "#1e1e2e", bg = "#f9e2af" }
count_cut = { fg = "#1e1e2e", bg = "#f38ba8" }
count_selected = { fg = "#1e1e2e", bg = "#a6e3a1" }

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#313244", bg = "#313244" }

# Mode
mode_normal = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }
mode_select = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }
mode_unset = { fg = "#1e1e2e", bg = "#f2cdcd", bold = true }

# Progress
progress_label = { fg = "#cdd6f4", bold = true }
progress_normal = { fg = "#89b4fa", bg = "#313244" }
progress_error = { fg = "#f38ba8", bg = "#313244" }

# Permissions
permissions_t = { fg = "#a6e3a1" }
permissions_r = { fg = "#f9e2af" }
permissions_w = { fg = "#f38ba8" }
permissions_x = { fg = "#89dceb" }
permissions_s = { fg = "#cdd6f4" }

[select]
border = { fg = "#89b4fa" }
active = { fg = "#f5c2e7" }
inactive = { fg = "#cdd6f4" }

[input]
border = { fg = "#89b4fa" }
title = { fg = "#cdd6f4" }
value = { fg = "#f9e2af" }
selected = { reversed = true }

[completion]
border = { fg = "#89b4fa" }
active = { bg = "#313244" }
inactive = {}

[tasks]
border = { fg = "#89b4fa" }
title = { fg = "#cdd6f4" }
hovered = { underline = true }

[which]
cols = 3
mask = { bg = "#181825" }
cand = { fg = "#89dceb" }
rest = { fg = "#9399b2" }
desc = { fg = "#f5c2e7" }
separator = "  "
separator_style = { fg = "#585b70" }

[help]
on = { fg = "#f5c2e7" }
run = { fg = "#89dceb" }
desc = { fg = "#9399b2" }
hovered = { bg = "#313244", bold = true }
footer = { fg = "#313244", bg = "#cdd6f4" }

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#89dceb" },

    # Videos
    { mime = "video/*", fg = "#f5c2e7" },
    { mime = "audio/*", fg = "#f5c2e7" },

    # Archives
    { mime = "application/zip", fg = "#f9e2af" },
    { mime = "application/gzip", fg = "#f9e2af" },
    { mime = "application/x-tar", fg = "#f9e2af" },
    { mime = "application/x-bzip", fg = "#f9e2af" },
    { mime = "application/x-bzip2", fg = "#f9e2af" },
    { mime = "application/x-7z-compressed", fg = "#f9e2af" },
    { mime = "application/x-rar", fg = "#f9e2af" },

    # Documents
    { mime = "application/pdf", fg = "#f38ba8" },
    { mime = "text/*", fg = "#a6e3a1" },

    # Fallback
    { name = "*", fg = "#cdd6f4" },
    { name = "*/", fg = "#89b4fa" },
]
