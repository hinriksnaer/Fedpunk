# General Settings
# Gaps, borders, and layout selection

general {
    gaps_in = $gaps_in
    gaps_out = $gaps_out
    border_size = $border_size
    col.inactive_border = $inactive_border
    col.active_border = $active_border

    layout = dwindle

    # Allow tearing for reduced latency (gaming)
    allow_tearing = false
}
