# Variables & Theme Configuration
# Centralized color definitions and commonly tweaked values
# Modify these to easily change your theme across the entire config

# Color scheme - Based on your current setup
$accent_color = rgb(f28779)           # Active border, highlights
$inactive_color = rgba(595959aa)      # Inactive borders
$background = rgb(1a1a1a)             # Background color
$foreground = rgb(ffffff)             # Foreground/text color

# Border settings
$border_size = 2
$active_border = $accent_color
$inactive_border = $inactive_color

# Gap settings
$gaps_in = 5
$gaps_out = 20

# Rounding
$rounding = 4

# Animation speed (higher = slower)
$anim_speed = 7

# Blur settings
$blur_size = 8
$blur_passes = 1

# Shadow settings
$shadow_range = 4
$shadow_render_power = 3
