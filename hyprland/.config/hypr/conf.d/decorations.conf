# Decoration Settings
# Window decorations, rounding, shadows, blur, animations

decoration {
    # Rounding
    rounding = $rounding

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    # Blur
    blur {
        enabled = true
        size = $blur_size
        passes = $blur_passes
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }

    # Dimming
    dim_inactive = false
    dim_strength = 0.05
}

# Animations
animations {
    enabled = true

    # Bezier curves for smooth animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Window animations
    animation = windows, 1, $anim_speed, myBezier, slide
    animation = windowsOut, 1, $anim_speed, smoothOut, slide
    animation = windowsMove, 1, $anim_speed, overshot, slide

    # Fade animations
    animation = fade, 1, $anim_speed, smoothIn
    animation = fadeOut, 1, $anim_speed, smoothOut

    # Border color animation
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default

    # Workspace animations
    animation = workspaces, 1, $anim_speed, overshot, slide
}
