# Hyprpaper Configuration
# See https://wiki.hyprland.org/Hypr-Ecosystem/hyprpaper/ for more

# Preload wallpapers
# Place your wallpaper in ~/.config/hypr/wallpapers/ or specify full path
preload = ~/.config/hypr/wallpapers/default.jpg

# Set wallpaper for each monitor
# Use "hyprctl monitors" to see monitor names
wallpaper = ,~/.config/hypr/wallpapers/default.jpg

# Disable splash text
splash = false

# Fully disable ipc
ipc = off
