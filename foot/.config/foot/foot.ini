# Foot terminal configuration - Fedpunk
# Based on Wezterm configuration for consistency

[main]
# Terminal settings
term=xterm-256color
login-shell=no

# Font configuration - matching Wezterm's Hack Nerd Font
font=Hack Nerd Font:size=14:weight=bold:stretch=expanded
font-bold=Hack Nerd Font:size=14:weight=black:stretch=expanded
font-italic=Hack Nerd Font:size=14:weight=bold:slant=italic:stretch=expanded
font-bold-italic=Hack Nerd Font:size=14:weight=black:slant=italic:stretch=expanded

# Performance settings - matching Wezterm's 144fps
locked-title=no
resize-delay-ms=100

# Shell integration
shell=/usr/bin/fish

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000
multiplier=3.0

[url]
launch=firefox ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=beam
color=ffcc66 1f2430
blink=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

# Color scheme matching Wezterm configuration
[colors]
alpha=0.9
foreground=cccac2
background=1f2430

# Selection colors
selection-foreground=1f2430
selection-background=409fff

# Normal colors (ansi)
regular0=171b24  # black
regular1=ed8274  # red
regular2=87d96c  # green
regular3=facc6e  # yellow
regular4=6dcbfa  # blue
regular5=dabafa  # magenta
regular6=90e1c6  # cyan
regular7=c7c7c7  # white

# Bright colors (brights)
bright0=686868   # bright black
bright1=f28779   # bright red
bright2=d5ff80   # bright green
bright3=ffd173   # bright yellow
bright4=73d0ff   # bright blue
bright5=dfbfff   # bright magenta
bright6=95e6cb   # bright cyan
bright7=ffffff   # bright white

[key-bindings]
# Copy/paste bindings matching Wezterm
clipboard-copy=Control+Shift+c Alt+c
clipboard-paste=Control+Shift+v Alt+v

# Font size adjustment
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=none
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=none
scrollback-down-line=none
scrollback-home=none
scrollback-end=none

# URL mode
show-urls-launch=Control+Shift+u
show-urls-copy=none

# Search mode
search-start=Control+Shift+f
search-start-backward=Control+Shift+r

# Spawn new terminal instance
spawn-terminal=Control+Shift+n

[search-bindings]
# Search mode bindings
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+Shift+v
primary-paste=Shift+Insert