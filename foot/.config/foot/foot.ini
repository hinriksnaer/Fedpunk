# Foot terminal configuration - Fedpunk
# Based on Wezterm configuration for consistency

[main]
# Terminal settings
term=xterm-256color
login-shell=no

# Performance settings - matching Wezterm's 144fps
locked-title=no
resize-delay-ms=100

# Shell integration
shell=/usr/bin/fish

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000
multiplier=3.0

[url]
launch=firefox ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

# Color scheme matching Wezterm configuration
[colors]
alpha=0.9
foreground=cccac2
background=1f2430

# Selection colors
selection-foreground=1f2430
selection-background=409fff

# Normal colors (ansi)
regular0=171b24  # black
regular1=ed8274  # red
regular2=87d96c  # green
regular3=facc6e  # yellow
regular4=6dcbfa  # blue
regular5=dabafa  # magenta
regular6=90e1c6  # cyan
regular7=c7c7c7  # white

# Bright colors (brights)
bright0=686868   # bright black
bright1=f28779   # bright red
bright2=d5ff80   # bright green
bright3=ffd173   # bright yellow
bright4=73d0ff   # bright blue
bright5=dfbfff   # bright magenta
bright6=95e6cb   # bright cyan
bright7=ffffff   # bright white

[key-bindings]
# Copy/paste bindings matching Wezterm
clipboard-copy=Control+Shift+c Alt+c
clipboard-paste=Control+Shift+v Alt+v

# Font size adjustment
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

