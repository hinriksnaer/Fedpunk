name: Test Dev Desktop Installation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-installation:
    runs-on: ubuntu-latest
    container:
      image: fedora:43

    steps:
      - name: Install fresh Fedora system dependencies
        run: |
          dnf install -y git fish sudo

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: /root/.local/share/fedpunk

      - name: Run fedpunk installer
        run: |
          fish /root/.local/share/fedpunk/install.fish
