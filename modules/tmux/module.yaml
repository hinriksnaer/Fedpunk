module:
  name: tmux
  description: Terminal multiplexer with TPM plugin manager

depends:
  - core

params:
  setup_tpm: true  # Install TPM plugin manager

hooks:
  before_apply:
    - install.fish
  after_apply:
    - setup-plugins.fish

modes:
  container:
    enabled: true
  desktop:
    enabled: true
  laptop:
    enabled: true
