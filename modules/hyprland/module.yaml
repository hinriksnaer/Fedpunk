module:
  name: hyprland
  description: Hyprland Wayland compositor with essential tools

depends:
  - core

params:
  enable_copr: true
  install_extras: true  # waybar, polkit, etc.

hooks:
  before_apply:
    - install.fish

modes:
  container:
    enabled: false
  desktop:
    enabled: true
  laptop:
    enabled: true
