# Development Profile
# Public reference profile included with Fedpunk

[profile]
name = "Development"
description = "Complete development environment with containers, Git workflow, and Bitwarden password manager"
author = "hinriksnaer"

[packages]
# Additional packages needed (beyond base fedpunk install)
extra = ["podman", "podman-compose", "podman-docker"]

[scripts]
# Setup scripts to run (in order)
setup = [
    "scripts/install-nvim-mcp.fish",
    "scripts/setup-podman.fish",
    "scripts/setup-devcontainer.fish",
    "scripts/setup-bitwarden.fish",
    "scripts/setup-claude.fish",
]

# To use this profile:
#   1. Copy: cp -r profiles/dev profiles/yourname
#   2. Customize: Edit configs in profiles/yourname/config/
#   3. Activate: ln -sf profiles/yourname .active-config
#   4. Deploy: fedpunk-stow-profile fish hypr git ssh
