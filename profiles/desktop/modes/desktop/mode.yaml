# Desktop Profile - Desktop Mode
# Full desktop environment with Hyprland and all features

mode:
  name: desktop
  description: Full desktop environment with Hyprland, development tools, and multimedia

modules:
  # Core System (from /usr/share/fedpunk/modules)
  - essentials
  - ssh
  - claude
  - bluetui

  # Desktop Environment (from profile plugins)
  - plugins/hyprland
  - plugins/hyprlock
  - plugins/kitty
  - plugins/rofi
  - plugins/fonts
  - plugins/fish
  - plugins/firefox
  - plugins/zen-browser

  # Terminal Tools
  - plugins/neovim
  - plugins/tmux
  - plugins/yazi
  - plugins/btop

  # Development
  - plugins/gh
  - plugins/lazygit
  - plugins/rust
  - plugins/languages
  - plugins/dev-tools
  - plugins/cli-tools

  # Utilities
  - plugins/bitwarden
  - plugins/bluetooth
  - plugins/wifi
  - plugins/audio
  - plugins/multimedia
  - plugins/flatpak

  # System
  - plugins/nvidia
  - plugins/system-config
