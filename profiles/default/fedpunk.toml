# Fedpunk Configuration - Default
# Complete desktop setup with all features

[config]
name = "Default"
slug = "default"
description = "Complete Fedpunk experience with Hyprland, all tools, and curated themes"
author = "Fedpunk"
version = "1.0.0"
tags = ["desktop", "complete", "recommended"]

[install]
# Installation requirements (what gets installed with this config)
desktop = true              # Install Hyprland and desktop components
terminal_tools = true       # Install terminal tools (nvim, tmux, btop, etc.)
extras = true               # Install optional extras

# Additional packages specific to this config
packages = []
dnf_repos = []

[defaults]
# Default settings when this config is activated
theme = "ayu-mirage"        # Default theme
layout = "dwindle"          # Hyprland layout (dwindle or master)

[paths]
# Where to find components (relative to this config directory)
themes = "themes"
scripts = "scripts"
dotfiles = "config"
fish_config = "config.fish"
hyprland_keybinds = "keybinds.conf"

[community]
# Is this config shareable?
shareable = true
repository = "https://github.com/yourusername/fedpunk"
license = "MIT"
