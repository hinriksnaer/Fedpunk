#   1. Copy: cp -r profiles/example profiles/myprofile
#   2. Edit: Update this file and configs in profiles/myprofile/config/
#   3. Activate: ln -sf profiles/myprofile .active-config
#   4. Deploy: fedpunk-stow-profile fish hypr git ssh
