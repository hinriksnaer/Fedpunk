# Example Profile Template
# Copy this to create your own profile

[profile]
name = "My Profile"
description = "My personal Fedpunk configuration"
author = "Your Name"

[packages]
# Add any extra packages you need (beyond base fedpunk)
extra = []
# Example: extra = ["docker", "kubernetes-client", "terraform"]

[scripts]
# Setup scripts to run (in order)
setup = []
# Example: setup = ["scripts/my-setup.fish"]

