# Kitty Configuration
# Theme colors are managed by fedpunk-theme-set

# Include theme colors (absolute path for reliability)
include ~/.config/kitty/theme.conf

# Font configuration
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Cursor
cursor_shape block
cursor_blink_interval 0

# Mouse
mouse_hide_wait 3.0
url_style curly

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Clipboard
clipboard_control write-clipboard write-primary

# Advanced
allow_remote_control yes
